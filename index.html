<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="normalize.css">

    <!-- fuentes de google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <!--hoja de estilos -->
    <link rel="stylesheet" href="style.css">

    <title>Liquidador de precios RAYCO</title>
</head>

<body>
    <div class="baner">
        Clinica del Celular San Gil - Precios RAYCO
    </div>
    <div class="centrado">
        <div class="form">
            <label>Precio para Tecnoclinica: </label>
            <input type="number" id="precioTecno" step="0.01" min="0" class="precios">
            <label>Precio para RAYCO: </label>
            <input type="text" id="precioRAYCO" class="precios">

            <div class="ContenedorBtn">
                <input type="submit" value="CALCULAR" id="submit" class="botones">
                <input type="submit" value="LIMPIAR" id="limpiar" class="botones">
            </div>
        </div>
    </div>
    <footer class="footer">
        <p> <span> <> </span> Desarrollado por Jhon Freiman Arias <span> <> </span></p>
    </footer>
    <script src="scripts.js"></script>
</body>


</html>
