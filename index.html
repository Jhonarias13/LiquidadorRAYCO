<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="normalize.css">

    <!-- fuentes de google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <!--hoja de estilos -->
    <link rel="stylesheet" href="style.css">


    <title>Formula de precios para RAYCO</title>
</head>

<body>
    <div class="baner">
        Clinica del Celular - Precios RAYCO
    </div>
    <div class="centrado">
        <div class="form">
            <label>Precio para Tecnoclinica: </label><input type="number" id="precioTecno" step="0.01" min="0" class="precios">
            <label>Precio para RAYCO: </label><input type="text" id="precioRAYCO" class="precios">
            <input type="submit" value="CALCULAR" id="submit" class="botones">
            <input type="submit" value="LIMPIAR" id="limpiar" class="botones">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>


</html>
